---
name: make-changelog

on:
  release:
    types: [published]

jobs:
  changelog-prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Keep A Changelog - New Release
        uses: thomaseizinger/keep-a-changelog-new-release@v1
        with:
          version: ${{ github.event.release.tag_name }}
          date: 2020-02-02
      - name: add changes
        run: |
          git add .
          git commit -m "Update changelog"
          git push
