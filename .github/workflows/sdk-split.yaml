name: Split SDK

#on:
#  create:
#    tags:
#      - '*'

on:
   release:
     types: [published]

jobs:
  split_sdk:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    env:
      VERSION: ${{ github.event.release.tag_name }}
      SOURCE_BRANCH: main
    # if: github.ref == 'refs/heads/main'
    name: Split SDK
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          persist-credentials: 'false'
          ref: main
      - name: Update Version file
        run: |
          git config --global user.email "version-bot@digistore24.com"
          git config --global user.name "Version Bot"
          git config pull.rebase false
          git fetch && git pull origin $SOURCE_BRANCH
          git checkout $SOURCE_BRANCH
          touch .version
          echo $VERSION >> .version
          git add .version
          git commit -m "Update version to $VERSION"
          git push origin $SOURCE_BRANCH
      - uses: frankdejonge/use-github-token@1.0.2
        with:
          authentication: 'dsentker24:${{ secrets.DSENTKER_GH_TOKEN }}'
          user_name: 'Some Name'
          user_email: 'some.name@example.com'
      - name: Cache splitsh-lite
        id: splitsh-cache
        uses: actions/cache@v3
        with:
          path: './bin/splitsh'
          key: '${{ runner.os }}-splitsh-d-101'
      - name: use-subsplit-publish
        uses: frankdejonge/use-subsplit-publish@1.0.0-beta.6
        with:
          source-branch: 'main'
          config-path: './subsplit.json'
          splitsh-path: './bin/splitsh-lite'
          splitsh-version: 'v1.0.1'